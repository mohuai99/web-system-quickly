<script>
    submitForm(formName) {
        this.$refs[formName].validate((valid) => {
            if (valid) {
                const url = '/news/add/',
                    obj = {};
                Http.post(url, Object.assign(obj, this.newsForm), function(data) {
                    console.info(data)
                    if (data.code === 200) {
                        this.$message.success('新闻发布成功！');
                    } else {
                        this.$message.error(data.msg);
                    }
                })
            } else {
                this.$message.error('请确认带 * 号内容都已填写！');
                return false;
            }
        });
    },
</script>
